
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row">
		<form class="form-horizontal" th:action="@{/book/add}" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend class="center-block">New Book Information</legend><span style="font-size:small"> * is a required field</span>
		
			<!-- title -->
			<div class="form-group">
				<label for="title">* Title</label> 
				<input
					type="text" class="form-control" id="title" th:value="${book.title}" required="required"
					placeholder="Title" name="title" />
					<span class="help-block">Title of the book</span>
			</div>
			
			<!-- author -->
			<div class="form-group">
				<label for="author">* Author</label> 
				<input
					type="text" class="form-control" id="author" th:value="${book.author}" required="required"
					placeholder="Author" name="author" />
					<span class="help-block">Author of the book</span>
			</div>
			
			<!-- publisher -->
			<div class="form-group">
				<label for="publisher">Publisher</label> 
				<input
					type="text" class="form-control" id="publisher" th:value="${book.publisher}"
					placeholder="Publisher" name="publisher" />
					<span class="help-block">Publisher of the book</span>
			</div>
			
			<!-- publication date -->
			<div class="form-group">
				<label for="publicationDate">Publication Date</label> 
				<input
					type="date" class="form-control" id="publicationDate" th:value="${book.publicationDate}"
					placeholder="ublication Date" name="publicationDate" />
					<span class="help-block">Publication Date of the book</span>
			</div>
			
			<!-- language -->
			<div class="form-group">
				<label class="col-xs-2 control-label" for="language">Language</label>
				<div class="col-xs-8">
					<select th:value="${book.language}" id="language" class="form-control" name="language">
						<option value="english">English</option>
						<option value="spanish">Spanish</option>
					</select>
				</div> 
			</div>
			
			<!-- category -->
			<div class="form-group">
				<label class="col-xs-2 control-label" for="category">* Category</label>
				<div class="col-xs-8">
					<select th:value="${book.category}" id="category" class="form-control" name="category">
						<option value="" selected="selected" disabled="disabled">Please select an option...</option>
						<option value="Management" th:selected="(${book.category}=='Management')">Management</option>
						<option value="Fiction" th:selected="(${book.category}=='Fiction')">Fiction</option>
						<option value="Engineering" th:selected="(${book.category}=='Engineering')">Engineering</option>
						<option value="Programming" th:selected="(${book.category}=='Programming')">Programming</option>
						<option value="Arts &amp; Literature" th:selected="(${book.category}=='Arts &amp; Literature')">Arts &amp; Literature</option>
					</select>
				</div> 
			</div>
			<!-- pagenumber -->
			<div class="form-group">
				<label for="pageNumber">Pages</label>
				<input
						type="number" class="form-control" id="pageNumber" th:value="${book.numberOfPages}"
						name="numberOfPages" placeholder="Pages" />
				<span class="help-block">Number of pages</span>
			</div>

			<!-- language -->
			<div class="form-group">
				<label class="col-xs-2 control-label" for="format">Format</label>
				<div class="col-xs-8">
					<select th:value="${book.format}" id="format" class="form-control" name="format">
						<option value="paperback">PaperBack</option>
						<option value="hardcover">Hardcover</option>
					</select>
				</div>
			</div>
			<!-- isbn -->
			<div class="form-group">
				<label for="isbn">ISBN</label>
				<input
						type="text" class="form-control" id="isbn" th:value="${book.isbn}" name="isbn"
						placeholder="ISBN" />
				<span class="help-block">ISBN</span>
			</div>

			<!-- shipping weight -->
			<div class="form-group">
				<label class="col-xs-2 control-label" for="shippingWeight">Shipping weight</label>
				<div class="col-xs-8">
					<div class="input-group">
						<input
							   type="number" class="form-control" id="shippingWeight" th:value="${book.shippingWeight}"
							   placeholder="Shipping weight" name="shippingWeight"/>
						<span class="input-group-addon">Ounces</span>

					</div>
					<span class="help-block">Shipping Weight</span>
				</div>
			</div>

			<!-- list price -->
			<div class="form-group">
				<label class="col-xs-2 control-label" for="listPrice">List price</label>
				<div class="col-xs-8">
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input
							   type="number" class="form-control" id="listPrice" th:value="${book.listPrice}"
							   placeholder="List price" name="listPrice" />
					</div>
					<span class="help-block">List price of book</span>
				</div>
			</div>

			<!-- our price -->
			<div class="form-group">
				<label class="col-xs-2 control-label" for="ourPrice">List price</label>
				<div class="col-xs-8">
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input
								type="number" class="form-control" id="ourPrice" th:value="${book.ourPrice}"
								placeholder="Our price" name="ourPrice"/>
					</div>
					<span class="help-block">Our price of book</span>
				</div>
			</div>

			<!-- number in stock -->
			<div class="form-group">
				<label class="col-xs-2 control-label" for="inStockNumber">Number in stock</label>
				<div class="col-xs-8">
					<div class="input-group">
						<span class="input-group-addon">Nb</span>
						<input
								type="number" class="form-control" id="inStockNumber" th:value="${book.inStockNumber}"
								placeholder="Number of in-stock" name="inStockNumber"/>
					</div>
					<span class="help-block">Number in stock</span>
				</div>
			</div>

			<!-- statuss of book -->
			<div class="form-group">
				<label class="col-xs-2 control-label" for="ststus">staus</label>
				<div class="col-xs-8">
					<div class="input-group">
					<label>	<input name="active" value="true"
								type="radio" class="form-control"
								/>Active</label>
						<label>	<input name="active" value="false"
										  type="radio" class="form-control"
										   />Inactive</label>
					</div>
					<span class="help-block">Whether status is active</span>
				</div>
			</div>
			<!-- description -->
			<div class="form-group">
				<label for="description">Description</label>
				<textarea
						type="text" class="form-control" id="description" th:value="${book.description}"
						name="description" rows="5"
						placeholder="Description" />
			</div>
			<!-- upload immage -->
			<div class="form-group">
				<div class="col-xs-2">
					<label for="bookImage">Upload book image</label>
				</div>
				<div class="col-xs-2">
					<input id="bookImage" type="file" name="bookImage" th:value="${book.bookImage}"/>
				</div>
			</div>
			<div class="form-group">



			<button type="submit" class="btn btn-default">Submit</button>
				<a class="btn btn-danger" th:herf="@{/}"></a>
			</div>
			</fieldset>
		</form>
</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
